<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduStud</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body id="register">
    <div id="alert"></div>
    <form>
        <h1>Register</h1>

    </form>
    <script src="../static/scripts.js"></script>
</body>
</html>
